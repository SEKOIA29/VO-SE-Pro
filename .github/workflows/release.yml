name: Release VO-SE PRO

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンビルド (libvo_se)
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/libvo_se.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/libvo_se.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築 (全ライブラリ + アイコン修復用 Pillow)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # あなたのアプリに必要な全ライブラリ（ZIP解凍・音声・GUI・日本語解析・ビルドツール）
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller Pillow

      # 3. パッケージング (機能・資産をすべて同梱)
      - name: Package with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows版: ZIP対応ロジックを含む全機能を1つのEXEに
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*;bin" \
              --add-data "assets/*;assets" \
              --icon "assets/icon.ico" \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac版: --osx-bundle-identifier 使用 + Pillowによるアイコン修復
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*:bin" \
              --add-data "assets/*:assets" \
              --icon "assets/icon.icns" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # .app フォルダを ZIP 圧縮してリリース用にする
            cd dist
            zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app
            cd ..
          fi

      # 4. リリース公開
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            VO-SE_PRO_Mac.zip
          body: |
            VO-SE PRO 最新リリース
            - UTAU音源(ZIP)ドラッグ&ドロップ・文字化け対策済
            - 独自アイコン適用 (Windows/Mac)
            - C++ 合成エンジン内蔵
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
