name: Release VO-SE Pro

on:
  push:
    tags:
      - '*' # タグがプッシュされたら発動
  workflow_dispatch: # 手動実行も可能

# ここが重要：書き込み権限を与える
permissions:
  contents: write

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンのビルド
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyinstaller

      # 3. PyInstaller によるパッケージング
      - name: Package with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # 確実にパスを通すため、bin/vose_core.dll を指定
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dll;bin" --name "VO-SE_PRO_Win" main.py

      - name: Package with PyInstaller (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dylib:bin" --name "VO-SE_PRO_Mac" main.py

      # 4. 成果物の確認（デバッグ用：パスに何があるかログに出す）
      - name: List files in dist
        run: ls -R dist
        shell: bash

      # 5. リリースへアップロード
      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2 # 最新のv2を使用
        with:
          # ワイルドカードを使用して、名前の微差を許容する
          files: |
            dist/*.exe
            dist/VO-SE_PRO_Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
