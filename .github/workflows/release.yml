name: Release VO-SE PRO

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンビルド
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/libvo_se.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/libvo_se.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller Pillow

      # 3. パッケージング
      - name: Package App
        shell: bash
        run: |
          echo "--- Current File Structure ---"
          find . -maxdepth 3 -not -path '*/.*'
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows版
            ICON=$(ls assets/icon.ico Assets/icon.ico 2>/dev/null | head -n 1)
            DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
            
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/*;bin" \
              --add-data "${DATA_DIR}/*;assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac版
            ICON=$(ls assets/icon.icns Assets/icon.icns 2>/dev/null | head -n 1)
            DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
            
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/*:bin" \
              --add-data "${DATA_DIR}/*:assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # --- アドホック署名の実行 ---
            echo "--- Ad-hoc Signing VO-SE_PRO_Mac.app ---"
            codesign --force --deep --sign - dist/VO-SE_PRO_Mac.app
            
            cd dist && zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # 4. ハッシュ値（SHA-256）の生成
      - name: Generate Checksums
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            sha256sum dist/VO-SE_PRO_Win.exe > checksum.txt
          else
            sha256sum VO-SE_PRO_Mac.zip > checksum.txt
          fi

      # 5. GitHub Release へのアップロード
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            VO-SE_PRO_Mac.zip
            checksum.txt
          body: |
           
            - Windows & macOS (Ad-hoc Signed) 対応
            
            ※Mac版で「開発元を検証できない」と出る場合は、Finderで右クリックして「開く」を選択してください。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
