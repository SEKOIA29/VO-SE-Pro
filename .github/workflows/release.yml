name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒ & ã‚­ãƒ£ãƒƒã‚·ãƒ¥ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -O2 -static-libgcc -static-libstdc++
          else
            # Macç”¨ (M1/M2/M3å¯¾å¿œã®ãƒ¦ãƒ‹ãƒãƒ¼ã‚µãƒ«ãƒ“ãƒ«ãƒ‰ã¯è¤‡é›‘ãªã®ã§ä¸€æ—¦æ¨™æº–ãƒ“ãƒ«ãƒ‰)
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -undefined dynamic_lookup -O2
          fi

# --- 4. ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚° (PyInstaller) ---
      - name: Package App
        shell: bash
        run: |
          ICON=$(ls assets/icon.ico Assets/icon.ico assets/icon.icns Assets/icon.icns 2>/dev/null | head -n 1)
          DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
          
          # distãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ç¢ºå®Ÿã«ä½œã‚Šç›´ã™
          rm -rf dist_out && mkdir dist_out
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "${DATA_DIR}/*;assets" \
              --icon "${ICON}" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Win" main.py
          else
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "${DATA_DIR}/*:assets" \
              --icon "${ICON}" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # Macã¯.appã‚’zipã«å›ºã‚ã¦dist_outç›´ä¸‹ã«ç½®ã
            cd dist_out && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # --- 5. æˆæœç‰©ã®å­˜åœ¨ã‚’ãƒ­ã‚°ã«å¼·åˆ¶å‡ºåŠ› ---
      - name: Debug Output
        shell: bash
        run: |
          echo "=== Contents of dist_out ==="
          ls -R dist_out/

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist_out/VO-SE_PRO_Mac.zip
            dist_out/VO-SE_PRO_Win.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
