name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒæ§‹ç¯‰ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

      # --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ– & æ¨©é™ä¿®æ­£ ---
      - name: Package App
        shell: bash
        run: |
          rm -rf dist build dist_out
          mkdir dist_out

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --noconsole --onefile --clean \
              --icon="assets/icon.ico" \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              --hidden-import=PySide6.QtMultimedia \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --name "VO-SE_PRO_Win" main.py
            
            cp dist/VO-SE_PRO_Win.exe dist_out/
          else
            # Macç‰ˆï¼šPyInstallerå®Ÿè¡Œ
            pyinstaller --noconsole --windowed --clean \
              --icon="assets/icon.icns" \
              --exclude-module PySide6.QtPdf \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --name "VO-SE_PRO_Mac" main.py
            
            # ã€é‡è¦ã€‘å®Ÿè¡Œæ¨©é™ã‚’ãƒã‚¤ãƒŠãƒªã«ç›´æ¥ä»˜ä¸
            chmod +x dist/VO-SE_PRO_Mac.app/Contents/MacOS/VO-SE_PRO_Mac
            
            # ã€é‡è¦ã€‘Macç‹¬è‡ªã®æ§‹é€ ï¼ˆã‚·ãƒ³ãƒœãƒªãƒƒã‚¯ãƒªãƒ³ã‚¯ç­‰ï¼‰ã‚’å£Šã•ãšã«åœ§ç¸®
            cd dist
            zip -ry ../dist_out/VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app
            cd ..
          fi

      # --- 5. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          fail_on_unmatched_files: false
          make_latest: true
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 6. Artifactä¿å­˜ ---
      - name: ğŸ“¦ Save Artifacts (Direct Download)
        uses: actions/upload-artifact@v4
        with:
          name: VO-SE-PRO-Package-${{ matrix.os }}
          path: dist_out/
