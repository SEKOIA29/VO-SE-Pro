name: Release VO-SE PRO

on:
  push:
    tags:
      - 'v*' # v1.0.0などのタグがプッシュされた時に発動

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. C++ エンジンのコンパイル (多重パラメーター対応版)
      - name: Build C++ Engine
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi
        shell: bash

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyinstaller

      # 3. PyInstaller によるパッケージング
      # --add-data の区切り文字をOSごとに切り替えて実行
      - name: Package with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dll;." --name "VO-SE_PRO_Win" main.py

      - name: Package with PyInstaller (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dylib:." --name "VO-SE_PRO_Mac" main.py

      # 4. GitHub Release へのアップロード
      # distディレクトリ内の実行ファイルをすべて自動収集してリリースに添付
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            dist/VO-SE_PRO_Mac
          name: "Release ${{ github.ref_name }}"
          body: "VO-SE PRO の最新ビルドです。C++ネイティブエンジンを同梱しています。"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
