name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒæ§‹ç¯‰ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

# --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ– (å¾¹åº•ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰) ---
      - name: Package App
        shell: bash
        run: |
          # 1. å¿µå…¥ã‚Šãªæƒé™¤
          rm -rf dist build dist_out
          mkdir dist_out

          # 2. main.py ãŒã©ã“ã«ã‚ã‚‹ã‹æ¤œç´¢ï¼ˆå¿µã®ãŸã‚ï¼‰
          MAIN_PATH=$(find . -name "main.py" | head -n 1)
          echo "Target main.py found at: $MAIN_PATH"

          if [ -z "$MAIN_PATH" ]; then
            echo "ERROR: main.py not found anywhere!"
            exit 1
          fi

          # 3. PyInstallerå®Ÿè¡Œï¼ˆè©³ç´°ãƒ­ã‚°ã‚’å‡ºã™è¨­å®šï¼‰
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --noconsole --onefile --clean \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --name "VO-SE_PRO_Win" "$MAIN_PATH"
          else
            pyinstaller --noconsole --windowed --clean \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --name "VO-SE_PRO_Mac" "$MAIN_PATH"
          fi

      # --- 5. æˆæœç‰©ã‚’ã€Œæœç´¢ã€ã—ã¦å¼·åˆ¶ç§»å‹• ---
      - name: ğŸ” Locate and Move Artifacts
        shell: bash
        run: |
          echo "=== Searching for created files ==="
          # dist ãƒ•ã‚©ãƒ«ãƒ€ã®ä¸­èº«ã‚’å…¨éƒ¨è¡¨ç¤º
          ls -R dist/ || echo "dist folder is empty"
          
          # Windowsã®EXEã‚’å›å
          find dist -name "*.exe" -exec cp {} dist_out/VO-SE_PRO_Win.exe \;
          
          # Macã®appã‚’zipã«ã—ã¦å›å
          if [ -d "dist/VO-SE_PRO_Mac.app" ]; then
            cd dist && zip -r ../dist_out/VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi
          
          echo "=== Contents of dist_out (Final Check) ==="
          ls -R dist_out

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (åå‰ã‚’ç¢ºå®Ÿã«åˆã‚ã›ã‚‹) ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          overwrite_files: true
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
