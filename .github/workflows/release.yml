name: "üöÄ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

      - name: Package App (One-File Integration)
        shell: bash
        run: |
          rm -rf dist_out build
          mkdir dist_out
          
          # OS„Åî„Å®„ÅÆË®≠ÂÆö
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: ÂÖ®„Å¶„Çí1„Å§„ÅÆEXE„Å´ÈõÜÁ¥Ñ
            pyinstaller --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac: .app„ÇíÁîüÊàê„Åó„Å¶ZIPÂåñ
            pyinstaller --noconsole --windowed \
              --collect-all PySide6 --collect-all numpy \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Mac" main.py
            
            cd dist_out && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      - name: Verify and Upload
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
