name: "üöÄ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. PythonÁí∞Â¢É & „Ç≠„É£„ÉÉ„Ç∑„É• ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. ÂÖ¨ÂºèÈü≥Ê∫ê„ÅÆ„Éë„ÉÉ„Ç≠„É≥„Ç∞ ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ „Ç®„É≥„Ç∏„É≥„Éì„É´„Éâ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -O2 -static-libgcc -static-libstdc++
          else
            # MacÁî® (M1/M2/M3ÂØæÂøú„ÅÆ„É¶„Éã„Éê„Éº„Çµ„É´„Éì„É´„Éâ„ÅØË§áÈõë„Å™„ÅÆ„Åß‰∏ÄÊó¶Ê®ôÊ∫ñ„Éì„É´„Éâ)
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -undefined dynamic_lookup -O2
          fi

      # --- 4. „Éë„ÉÉ„Ç±„Éº„Ç∏„É≥„Ç∞ (PyInstaller) ---
      - name: Package App
        shell: bash
        run: |
          # „Ç¢„Ç§„Ç≥„É≥„Å®„Ç¢„Çª„ÉÉ„Éà„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆËá™ÂãïÂà§ÂÆö
          ICON=$(ls assets/icon.ico Assets/icon.ico assets/icon.icns Assets/icon.icns 2>/dev/null | head -n 1)
          DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "${DATA_DIR}/*;assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Win" main.py
          else
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "${DATA_DIR}/*:assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # Mac„ÅØ.app„ÅÆ„Åæ„Åæ„Å†„Å®ÈÖçÂ∏É„Åß„Åç„Å™„ÅÑ„ÅÆ„ÅßzipÂåñ
            cd dist && zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # --- 5. GitHub Release „Å∏„ÅÆÊäïÁ®ø ---- name: Upload 
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest  # „ÇÇ„Åó„Åè„ÅØ ${{ github.ref_name }}
          files: |
            dist/VO-SE_PRO_Mac.zip
            dist/VO-SE_PRO_Win.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
