name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒæ§‹ç¯‰ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºãƒ‘ãƒƒã‚­ãƒ³ã‚° (voice_data.h ã®ç”Ÿæˆ) ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ (ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ‘ã‚¹è§£æ±ºæ¸ˆã¿) ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          # -I. ã‚’è¿½åŠ ã—ã¦ã€ç”Ÿæˆã•ã‚ŒãŸ voice_data.h ã‚’ç¢ºå®Ÿã«èª­ã¿è¾¼ã‚€
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

      # --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ– (One-File / Bundle) ---
      - name: Package App
        shell: bash
        run: |
          rm -rf dist_out build
          mkdir dist_out
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: 1ã¤ã®EXEã«é›†ç´„
            pyinstaller --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac: .appã‚’ç”Ÿæˆã—ã¦ZIPåŒ–
            pyinstaller --noconsole --windowed \
              --collect-all PySide6 --collect-all numpy \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --osx-bundle-identifier "com.vosepro.app" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Mac" main.py
            
            # appã‚’1ã¤ã®zipã«ã¾ã¨ã‚ã‚‹
            cd dist_out && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi


      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (ä¸Šæ›¸ãè¨±å¯è¨­å®š) ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          overwrite: true  # â† ã“ã‚Œã‚’è¿½åŠ ï¼æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ–°ã—ã„ã®ã§ç½®ãæ›ãˆã¾ã™
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
