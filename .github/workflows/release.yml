name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: "utf-8"
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒ & ä¾å­˜é–¢ä¿‚ (ãƒ‘ãƒƒã‚­ãƒ³ã‚°ã«å¿…è¦) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller Pillow

      # --- 2. å…¬å¼éŸ³æºã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° (é‡è¦ï¼) ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ (ä¿®æ­£ç‰ˆ) ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # -Isrc ã‚’è¿½åŠ ã—ã¦ voice_data.h ã‚’è¦‹ã¤ã‘ã•ã›ã‚‹
            g++ -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp -Isrc -Iinclude -Iinclude/world -O3 -static-libgcc -static-libstdc++
          else
            clang++ -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # --- 4. ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚° (PyInstaller) ---
      - name: Package App
        shell: bash
        run: |
          # ã‚¢ã‚¤ã‚³ãƒ³ã¨ã‚¢ã‚»ãƒƒãƒˆã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåˆ¤å®š
          ICON=$(ls assets/icon.ico Assets/icon.ico assets/icon.icns Assets/icon.icns 2>/dev/null | head -n 1)
          DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windowsç‰ˆ: vose_core.dll ã‚’å«ã‚ã‚‹
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "${DATA_DIR}/*;assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Win" main.py
          else
            # Macç‰ˆ: vose_core.dylib ã‚’å«ã‚ã‚‹
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "${DATA_DIR}/*:assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            echo "--- Ad-hoc Signing ---"
            codesign --force --deep --sign - dist/VO-SE_PRO_Mac.app
            cd dist && zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # --- 5. ãƒã‚§ãƒƒã‚¯ã‚µãƒ  & ãƒªãƒªãƒ¼ã‚¹ ---
      - name: Generate Checksums
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            sha256sum dist/VO-SE_PRO_Win.exe > checksum_${{ matrix.os }}.txt
          else
            sha256sum VO-SE_PRO_Mac.zip > checksum_${{ matrix.os }}.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            VO-SE_PRO_Mac.zip
            checksum_*.txt
          body: |
            VO-SE PRO Official Release
            - Windows & macOS å¯¾å¿œ
            - å…¬å¼éŸ³æºï¼ˆå†…è”µï¼‰åŒæ¢±æ¸ˆã¿
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
