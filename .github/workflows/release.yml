name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒ & ã‚­ãƒ£ãƒƒã‚·ãƒ¥ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -O2 -static-libgcc -static-libstdc++
          else
            # Macç”¨ (M1/M2/M3å¯¾å¿œã®ãƒ¦ãƒ‹ãƒãƒ¼ã‚µãƒ«ãƒ“ãƒ«ãƒ‰ã¯è¤‡é›‘ãªã®ã§ä¸€æ—¦æ¨™æº–ãƒ“ãƒ«ãƒ‰)
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -undefined dynamic_lookup -O2
          fi

# --- 4. ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚° (æœ€å°æ§‹æˆã§å†æŒ‘æˆ¦) ---
      - name: Package App
        shell: bash
        run: |
          # 1. å¿…è¦ãªãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æƒé™¤ã—ã¦ä½œæˆ
          rm -rf dist_out build
          mkdir dist_out

          # 2. PyInstallerå®Ÿè¡Œï¼ˆæœ€å°é™ã®ãƒ•ãƒ©ã‚°ã§ï¼‰
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --noconsole --onefile \
              --add-data "bin/vose_core.dll;bin" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Win" main.py
          else
            pyinstaller --noconsole --windowed \
              --add-data "bin/vose_core.dylib:bin" \
              --distpath ./dist_out \
              --name "VO-SE_PRO_Mac" main.py
            
            # Macç”¨ã®ZIPåŒ–ï¼ˆdist_outå†…ã«ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹ã‹ç¢ºèªã—ãªãŒã‚‰ï¼‰
            if [ -d "dist_out/VO-SE_PRO_Mac.app" ]; then
              cd dist_out && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
            fi
          fi

      # --- 5. å¼·åˆ¶æœæŸ»ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ãŒã©ã“ã«ã‚ã‚‹ã‹å…¨æ¤œç´¢ï¼‰ ---
      - name: Locate Files
        shell: bash
        run: |
          echo "=== Searching for executable files ==="
          find . -name "*.exe"
          find . -name "*.zip"
          echo "=== Content of dist_out ==="
          ls -R dist_out || echo "dist_out is empty"

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
