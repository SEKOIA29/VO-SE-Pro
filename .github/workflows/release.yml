name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒæ§‹ç¯‰ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

# --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ– (å ´æ‰€ã‚’çµ¶å¯¾ã«è¦‹å¤±ã‚ãªã„è¨­å®š) ---
      - name: Package App
        shell: bash
        run: |
          # 1. æƒé™¤ã—ã¦æº–å‚™
          rm -rf dist build dist_out
          mkdir dist_out
          
          # 2. PyInstallerå®Ÿè¡Œ (ã‚ãˆã¦ distpath ã‚’æŒ‡å®šã›ãšæ¨™æº–ã® dist ã«å‡ºã•ã›ã‚‹)
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --noconsole --onefile \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --name "VO-SE_PRO_Win" main.py
            # æ¨™æº–ã® dist ãƒ•ã‚©ãƒ«ãƒ€ã‹ã‚‰ dist_out ã¸å¼·åˆ¶ç§»å‹•
            cp dist/VO-SE_PRO_Win.exe dist_out/
          else
            pyinstaller --noconsole --windowed \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --name "VO-SE_PRO_Mac" main.py
            # appã‚’zipã«ã—ã¦ dist_out ã¸
            cd dist && zip -r ../dist_out/VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # --- 5. ã€é‡è¦ã€‘ã“ã“ã§ä¸­èº«ã‚’å¼·åˆ¶è¡¨ç¤ºï¼ˆãƒ­ã‚°ã§ç¢ºèªã™ã‚‹ãŸã‚ï¼‰ ---
      - name: Debug List Files
        run: |
          echo "Checking dist_out folder..."
          ls -R dist_out

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (ç¢ºå®Ÿã« dist_out ã‚’ç‹™ã„æ’ƒã¡) ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          overwrite_files: true
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
