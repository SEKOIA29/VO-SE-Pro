name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒ & ã‚­ãƒ£ãƒƒã‚·ãƒ¥ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -O2 -static-libgcc -static-libstdc++
          else
            # Macç”¨ (M1/M2/M3å¯¾å¿œã®ãƒ¦ãƒ‹ãƒãƒ¼ã‚µãƒ«ãƒ“ãƒ«ãƒ‰ã¯è¤‡é›‘ãªã®ã§ä¸€æ—¦æ¨™æº–ãƒ“ãƒ«ãƒ‰)
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -undefined dynamic_lookup -O2
          fi

       # --- 4. ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚° (PyInstaller) ---
      - name: Package App
        shell: bash
        run: |
          # ã‚¢ã‚¤ã‚³ãƒ³ã¨ã‚¢ã‚»ãƒƒãƒˆã®ãƒ‘ã‚¹ã‚’ç‰¹å®šï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ã«å‡ºåŠ›ï¼‰
          ICON=$(ls assets/icon.ico Assets/icon.ico assets/icon.icns Assets/icon.icns 2>/dev/null | head -n 1)
          DATA_DIR=$(ls -d assets Assets 2>/dev/null | head -n 1)
          echo "Using ICON: $ICON"
          echo "Using DATA_DIR: $DATA_DIR"
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windowsç‰ˆ: --onefile å®Ÿè¡Œ
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "${DATA_DIR}/*;assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Win" main.py
            
            # ã€é‡è¦ã€‘Windowsã®ç”Ÿæˆç‰©ã‚’ç¢ºèª
            echo "--- Checking dist folder (Windows) ---"
            ls -R dist/
          else
            # Macç‰ˆ: bundleå½¢å¼
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 --collect-all numpy --collect-all pyopenjtalk \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "${DATA_DIR}/*:assets" \
              --icon "${ICON}" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # ã€é‡è¦ã€‘Macã®ç”Ÿæˆç‰©ã‚’ç¢ºèªã—ã¦ã€distã®ä¸­ã«zipã‚’ä½œã‚‹
            echo "--- Checking dist folder (Mac) ---"
            ls -R dist/
            cd dist && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      # --- 5. ãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ã‚’ç¢ºèªï¼ˆOSã‚’å•ã‚ãªã„æ›¸ãæ–¹ï¼‰ ---
      - name: Verify Files
        shell: bash  # ã“ã“ã‚’bashã«å›ºå®šã™ã‚‹ã“ã¨ã§Windowsã§ã‚‚lsãŒä½¿ãˆã‚‹ã‚ˆã†ã«ãªã‚Šã¾ã™
        run: |
          echo "Checking directory structure..."
          ls -R dist/ || echo "dist folder not found"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist/*.zip
            dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
