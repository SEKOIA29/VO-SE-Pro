name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒæ§‹ç¯‰ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O2
          fi

# --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ– (å¼·åˆ¶ãƒ»ãƒ­ã‚°å…¨å‡ºåŠ›ãƒ¢ãƒ¼ãƒ‰) ---
      - name: Package App
        shell: bash
        run: |
          # ãƒ•ã‚©ãƒ«ãƒ€ã‚’å®Œå…¨ã«ãƒªã‚»ãƒƒãƒˆ
          rm -rf dist build dist_out
          mkdir dist_out

          # main.pyã®å ´æ‰€ã‚’ç‰¹å®š
          MAIN_FILE=$(find . -maxdepth 2 -name "main.py")
          echo "Using main file: $MAIN_FILE"

          # PyInstallerå®Ÿè¡Œ (è©³ç´°ãƒ­ã‚°ã‚’å¼·åˆ¶)
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --noconsole --onefile --log-level DEBUG \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --name "VO-SE_PRO_Win" "$MAIN_FILE"
          else
            pyinstaller --noconsole --windowed --log-level DEBUG \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --name "VO-SE_PRO_Mac" "$MAIN_FILE"
          fi

      # --- 5. æˆæœç‰©ã®å­˜åœ¨ã‚’ã€Œç‰©ç†çš„ã€ã«ç¢ºèªã—ã€ãªã‘ã‚Œã°å¼·åˆ¶çµ‚äº† ---
      - name: ğŸ” Final Physical Check
        shell: bash
        run: |
          echo "=== Scanning for Artifacts ==="
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ -f "dist/VO-SE_PRO_Win.exe" ]; then
              cp dist/VO-SE_PRO_Win.exe dist_out/
              echo "âœ… Windows EXE found and moved."
            else
              echo "âŒ ERROR: Windows EXE was NEVER created!"
              ls -R
              exit 1
            fi
          else
            if [ -d "dist/VO-SE_PRO_Mac.app" ]; then
              cd dist && zip -r ../dist_out/VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
              echo "âœ… Mac ZIP created."
            else
              echo "âŒ ERROR: Mac App was NEVER created!"
              ls -R
              exit 1
            fi
          fi

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (ãƒ‘ã‚¹ã®ä¸ä¸€è‡´ã‚’å®Œå…¨ã«é˜²ã) ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          # 'overwrite_files' ã®ä»£ã‚ã‚Šã« 'fail_on_unmatched_files: false' ã‚’ä½¿ã£ã¦ã‚¨ãƒ©ãƒ¼ã‚’å›é¿
          fail_on_unmatched_files: false
          files: |
            dist/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- [è¿½åŠ ] Releaseã¨ã¯åˆ¥ã«ã€Actionsç”»é¢ã«ç›´æ¥ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‡ºã™ ---
      - name: ğŸ“¦ Save Artifacts (Direct Download)
        uses: actions/upload-artifact@v4
        with:
          name: VO-SE-PRO-Package-${{ matrix.os }}
          path: dist_out/


          
