name: Release VO-SE PRO

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンビルド
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/libvo_se.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/libvo_se.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller

      # 3. パッケージング (Win/Mac別最適化)
      - name: Package with PyInstaller
        shell: bash
        run: |
          # 念のためファイル存在確認（エラー防止）
          ls -R assets/

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows版: 1つのEXEに集約
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*;bin" \
              --add-data "assets/*;assets" \
              --icon "assets/icon.ico" \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac版: アイコンを正しく反映させるために .app 形式でビルド
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*:bin" \
              --add-data "assets/*:assets" \
              --icon "assets/icon.icns" \
              --name "VO-SE_PRO_Mac" \
              --bundle-identifier "com.vosepro.app" main.py
            
            # .app フォルダを配布用に ZIP 圧縮
            cd dist
            zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app
            cd ..
          fi

      # 4. GitHub Release へのアップロード
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            VO-SE_PRO_Mac.zip
          body: |
            VO-SE PRO 最新安定版
            - Windows: .exe (単一ファイル)
            - macOS: .app (ZIP圧縮済、アイコン対応)
            - UTAU音源ZIPドロップ機能搭載
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
