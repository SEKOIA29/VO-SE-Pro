name: "üöÄ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -O2 -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup -O3 -w
          fi

      - name: Package App
        shell: bash
        run: |
          rm -rf dist build dist_out
          mkdir dist_out

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # WindowsÁâàÔºömodules„Éï„Ç©„É´„ÉÄ„ÇíÊßãÈÄ†„Åî„Å®ËøΩÂä†
            pyinstaller --noconsole --onefile --clean \
              --paths . \
              --paths modules \
              --paths modules/GUI \
              --icon="assets/icon.ico" \
              --hidden-import=modules.GUI.main_window \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --add-data "modules;modules" \
              --name "VO-SE_PRO_Win" main.py
            cp dist/VO-SE_PRO_Win.exe dist_out/
          else
            # MacÁâàÔºömodules„Éï„Ç©„É´„ÉÄ„ÇíÊßãÈÄ†„Åî„Å®ËøΩÂä†„Åó„ÄÅ„Éë„Çπ„ÇíÂæπÂ∫ïÊåáÂÆö
            pyinstaller --noconsole --windowed --clean \
              --paths . \
              --paths modules \
              --paths modules/GUI \
              --icon="assets/icon.icns" \
              --exclude-module PySide6.QtPdf \
              --hidden-import=modules.GUI.main_window \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --add-data "modules:modules" \
              --name "VO-SE_PRO_Mac" main.py
            
            chmod +x dist/VO-SE_PRO_Mac.app/Contents/MacOS/VO-SE_PRO_Mac
            cd dist && zip -ry ../dist_out/VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          fail_on_unmatched_files: false
          make_latest: true
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Save Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VO-SE-PRO-Package-${{ matrix.os }}
          path: dist_out/
