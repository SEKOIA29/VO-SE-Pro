name: Release VO-SE PRO

on:
  push:
    tags:
      - '*' # タグがプッシュされた時にビルド
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write # リリース作成に必須

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンのビルド (ファイル名を libvo_se に統一)
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/libvo_se.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/libvo_se.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pyopenjtalk と PySide6 を含む全ライブラリ
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller

      # 3. パッケージング (assetsフォルダとアイコンの同梱)
      - name: Package with PyInstaller
        shell: bash
        run: |
          # OSごとの区切り文字設定
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            SEP=";"
            ICON="assets/icon.ico"
          else
            SEP=":"
            ICON="assets/icon.icns"
          fi
          
          # --collect-all で PySide6/numpy/pyopenjtalk を強制同梱
          # --add-data で bin(DLL) と assets(アイコン/画像) を同梱
          pyinstaller --windowed --noconsole --onefile \
            --collect-all PySide6 \
            --collect-all numpy \
            --collect-all pyopenjtalk \
            --add-data "bin/*${SEP}bin" \
            --add-data "assets/*${SEP}assets" \
            --icon "${ICON}" \
            --name "VO-SE_PRO_${{ matrix.os }}" main.py

      # 4. リリースへのアップロード
      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_windows-latest.exe
            dist/VO-SE_PRO_macos-latest
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
