name: Release VO-SE PRO

on:
  workflow_dispatch: # ボタン一つで手動実行可能にする
  push:
    tags:
      - '*' # 全てのタグで発動（vなしでもOK）
  release:
    types: [published] # GitHubのWEB画面でReleaseを公開した時に発動

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンのビルド
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyinstaller

      # 3. PyInstaller によるパッケージング（パス指定を最も安全な形に変更）
      - name: Package with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dll;bin" --name "VO-SE_PRO_Win" main.py

      - name: Package with PyInstaller (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --windowed --noconsole --onefile --add-data "bin/vose_core.dylib:bin" --name "VO-SE_PRO_Mac" main.py

      # 4. 成果物のアップロード（ここが最も重要）
      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          # distフォルダ内のファイルを確実に見つける
          files: |
            dist/VO-SE_PRO_Win.exe
            dist/VO-SE_PRO_Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
