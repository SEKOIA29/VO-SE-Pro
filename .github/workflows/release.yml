name: "ğŸš€ Release VO-SE PRO (Official Edition)"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Pythonç’°å¢ƒ & ã‚­ãƒ£ãƒƒã‚·ãƒ¥ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install PySide6 numpy sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      # --- 2. å…¬å¼éŸ³æºã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: Pack Official Voice Data
        run: python modules/tools/pack_voice.py

      # --- 3. C++ ã‚¨ãƒ³ã‚¸ãƒ³ãƒ“ãƒ«ãƒ‰ ---
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -O2 -static-libgcc -static-libstdc++
          else
            # Macç”¨ (M1/M2/M3å¯¾å¿œã®ãƒ¦ãƒ‹ãƒãƒ¼ã‚µãƒ«ãƒ“ãƒ«ãƒ‰ã¯è¤‡é›‘ãªã®ã§ä¸€æ—¦æ¨™æº–ãƒ“ãƒ«ãƒ‰)
            clang++ -std=c++17 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -Isrc -Iinclude -Iinclude/world \
              -undefined dynamic_lookup -O2
          fi

# --- 4. å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ä¸€ä½“åŒ–ãƒ“ãƒ«ãƒ‰ (PyInstaller) ---
      - name: Package Integrated App
        shell: bash
        run: |
          # å‡ºåŠ›å…ˆã‚’å®Œå…¨ã«ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -rf dist_out build
          mkdir dist_out

          # ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®åŒºåˆ‡ã‚Šæ–‡å­—ã¨ãƒ‘ã‚¹ã‚’OSã”ã¨ã«è¨­å®š
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            SEP=";"
            OUT_NAME="VO-SE_PRO_Win"
            # Windowsã¯ --onefile ã§1ã¤ã®EXEã«é›†ç´„
            pyinstaller --noconsole --onefile \
              --collect-all PySide6 \
              --collect-all numpy \
              --add-data "bin/vose_core.dll${SEP}bin" \
              --add-data "assets${SEP}assets" \
              --distpath ./dist_out \
              --name "${OUT_NAME}" main.py
          else
            SEP=":"
            OUT_NAME="VO-SE_PRO_Mac"
            # Macã¯ .app (Bundle) å½¢å¼ã§ä½œæˆ
            pyinstaller --noconsole --windowed \
              --collect-all PySide6 \
              --collect-all numpy \
              --add-data "bin/vose_core.dylib${SEP}bin" \
              --add-data "assets${SEP}assets" \
              --osx-bundle-identifier "com.vosepro.app" \
              --distpath ./dist_out \
              --name "${OUT_NAME}" main.py
            
            # ä½œæˆã•ã‚ŒãŸ .app ã‚’ ZIP ã«å›ºã‚ã‚‹ï¼ˆä¸€ä½“åŒ–ï¼‰
            if [ -d "dist_out/${OUT_NAME}.app" ]; then
              cd dist_out
              zip -r "${OUT_NAME}.zip" "${OUT_NAME}.app"
              cd ..
            fi
          fi

      # --- 5. æˆæœç‰©ã®å­˜åœ¨ã‚’ãƒ­ã‚°ã§æœ€çµ‚ç¢ºèª ---
      - name: Verify Final Assets
        shell: bash
        run: |
          echo "=== Executables created in dist_out ==="
          ls -R dist_out/

      # --- 6. GitHub Release ã¸ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 6. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: latest
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
