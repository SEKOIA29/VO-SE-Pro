name: Release VO-SE PRO

on:
  push:
    tags:
      - 'v*' # v1.1.2 のようなタグ push で起動
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. C++ エンジンビルド
      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir -p bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -shared -fPIC -o bin/libvo_se.dll src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -O3
          else
            clang++ -shared -fPIC -o bin/libvo_se.dylib src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup -O3
          fi

      # 2. Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 numpy sounddevice soundfile mido janome pyopenjtalk pyinstaller

      # 3. パッケージング (OSごとの最適化)
      - name: Package with PyInstaller
        shell: bash
        run: |
          # アセットの存在確認（デバッグ用）
          ls -R assets/

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows版: 1つのEXEに集約
            pyinstaller --windowed --noconsole --onefile \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*;bin" \
              --add-data "assets/*;assets" \
              --icon "assets/icon.ico" \
              --name "VO-SE_PRO_Win" main.py
          else
            # Mac版: --osx-bundle-identifier を使用
            pyinstaller --windowed --noconsole \
              --collect-all PySide6 \
              --collect-all numpy \
              --collect-all pyopenjtalk \
              --add-data "bin/*:bin" \
              --add-data "assets/*:assets" \
              --icon "assets/icon.icns" \
              --name "VO-SE_PRO_Mac" \
              --osx-bundle-identifier "com.vosepro.app" main.py
            
            # .app フォルダを ZIP 圧縮して配布用に準備
            cd dist
            zip -r ../VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app
            cd ..
          fi

      # 4. GitHub Release へのアップロード
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VO-SE_PRO_Win.exe
            VO-SE_PRO_Mac.zip
          body: |
            VO-SE PRO 最新版の自動リリースです。
            - アイコン修正 (Win: .ico / Mac: .icns)
            - UTAU音源(ZIP)の文字化け対策済みインポート機能
            - Windows (.exe) & macOS (.app in ZIP)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
