name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # 1. WORLDが求める「world/xxx.h」というパスを物理的に作る
      - name: Reconstruct world directory
        shell: bash
        run: |
          # すでに world フォルダがあれば消して作り直す（クリーンビルド）
          rm -rf world
          mkdir -p world
          # include/world 内の全ヘッダーを、ルートの world/ フォルダへコピー
          cp -f include/world/*.h world/ || true
          # vose_core.h もルートに置く
          cp -f include/vose_core.h ./ || true
          
          # デバッグ用：フォルダの中身を表示
          echo "Current directory structure:"
          ls -F
          echo "Inside world/:"
          ls world/

      # 2. ビルド実行
      # -I. (ドット) を指定することで、#include "world/matlabfunctions.h" が
      # 「現在のフォルダにある world フォルダの中」から確実に見つかります。

      # --- Windows (g++) ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -I.

      # --- MacOS (clang++) ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -I.

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
