name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # --- 物理的に "world" ディレクトリをルートに作ってヘッダーを放り込む ---
      - name: Setup Header Structure
        shell: bash
        run: |
          # クリーンなインクルード用フォルダを作成
          mkdir -p build_inc/world
          
          # 1. あなたの include/world/ 内の全ヘッダーを build_inc/world/ へコピー
          cp include/world/*.h build_inc/world/ || true
          
          # 2. vose_core.h も build_inc 直下に置く
          cp include/vose_core.h build_inc/ || true
          
          # 【確認用ログ】ここでファイルがリストアップされなければ、リポジトリにファイルがありません
          echo "Content of build_inc/world:"
          ls build_inc/world/

      # --- ビルド実行 ---
      # -Ibuild_inc を指定することで、#include "world/matlabfunctions.h" は
      # build_inc/world/matlabfunctions.h として100%解決されます。

      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -Ibuild_inc

      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -Ibuild_inc

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
