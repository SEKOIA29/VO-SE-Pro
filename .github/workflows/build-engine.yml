name: "ğŸ™ï¸ VO-SE Pro: Official Engine Builder"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: "ğŸ› ï¸ Build on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: "ğŸ“‚ [Step 1] Checkout Repository"
        uses: actions/checkout@v4

      # --- ç’°å¢ƒæº–å‚™ ---
      - name: "ğŸ“ [Step 2] Prepare Binary Directory (Windows)"
        if: matrix.os == 'windows-latest'
        run: |
          $cyan = "Cyan"; $green = "Green"; $yellow = "Yellow"
          Write-Host "ğŸš€ Checking for bin directory..." -ForegroundColor $cyan
          if (-not (Test-Path "bin")) { 
            New-Item -ItemType Directory -Path "bin" | Out-Null
            Write-Host "âœ… Created bin directory." -ForegroundColor $green
          } else {
            Write-Host "â„¹ï¸ Bin directory already exists. Skipping." -ForegroundColor $yellow
          }

      - name: "ğŸ“ [Step 2] Prepare Binary Directory (MacOS)"
        if: matrix.os == 'macos-latest'
        run: |
          echo "ğŸš€ Creating bin directory..."
          mkdir -p bin
          echo "âœ… Done."

      # --- å…¬å¼ã‚¨ãƒ³ã‚¸ãƒ³ãƒ»ã‚³ãƒ³ãƒ‘ã‚¤ãƒ«å·¥ç¨‹ ---
      - name: "ğŸ—ï¸ [Step 3] Compile VO-SE Official Engine (Windows)"
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host "ğŸ”¨ Compiling vose_core.dll with Official Logic..." -ForegroundColor Cyan
          # -DVOSE_OFFICIAL_RELEASE ãƒ•ãƒ©ã‚°ã§å…¬å¼éŸ³æºãƒ¢ãƒ¼ãƒ‰ã‚’æœ‰åŠ¹åŒ–
          g++ -std=c++17 -O3 -Wall -shared -fPIC -DVOSE_OFFICIAL_RELEASE -o bin/vose_core.dll `
            src/vose_core.cpp `
            src/world/*.cpp `
            -Iinclude `
            -Iinclude/world `
            -static-libgcc -static-libstdc++
          Write-Host "ğŸ‰ VO-SE Official Engine is Ready!" -ForegroundColor Green

      - name: "ğŸ—ï¸ [Step 3] Compile VO-SE Official Engine (MacOS)"
        if: matrix.os == 'macos-latest'
        run: |
          echo "ğŸ”¨ Compiling vose_core.dylib with Official Logic..."
          clang++ -std=c++17 -O3 -Wall -shared -fPIC -DVOSE_OFFICIAL_RELEASE -o bin/vose_core.dylib \
            src/vose_core.cpp \
            src/world/*.cpp \
            -Iinclude \
            -Iinclude/world \
            -undefined dynamic_lookup
          echo "ğŸ‰ VO-SE Official Engine is Ready!"

      # --- æˆæœç‰©ã®ãƒ‘ãƒƒã‚­ãƒ³ã‚° ---
      - name: "ğŸ“¦ [Step 4] Archive and Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          # å…¬å¼éŸ³æºã‚’å«ã‚€ãƒã‚¤ãƒŠãƒªã§ã‚ã‚‹ã“ã¨ã‚’æ˜ç¤º
          name: vose-official-engine-${{ matrix.os }}
          path: bin/
          retention-days: 7

      - name: "âœ… [Step 5] Workflow Summary"
        run: echo "VO-SE Pro Official Build Pipeline Completed!"
