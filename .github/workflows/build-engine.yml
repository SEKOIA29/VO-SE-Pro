name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # --- ここが最重要：コンパイラが期待する「world/」フォルダを物理的に構築 ---
      - name: Reconstruct world directory
        shell: bash
        run: |
          # 以前の残骸を削除してクリーンな環境を作る
          rm -rf world_build
          mkdir -p world_build/world
          
          # include/world 以下の全ヘッダーを world_build/world/ へコピー
          # これにより "world/matlabfunctions.h" というパスが物理的に成立する
          cp include/world/*.h world_build/world/ || true
          
          # vose_core.h も含める
          cp include/vose_core.h world_build/ || true
          
          # デバッグ用：構造をログに出力（ここでファイルがないならファイル欠損です）
          echo "Build-time directory structure:"
          ls -R world_build

      # --- Windows (g++) ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        # -Iworld_build を指定することで、#include "world/xxx.h" が 
        # world_build/world/xxx.h として100%解決される
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -Iworld_build

      # --- MacOS (clang++) ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -Iworld_build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
