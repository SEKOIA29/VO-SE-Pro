name: Build C++ Engine (Full Optimization)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 片方がコケてももう片方のログを確認できるようにする
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive # WORLDをサブモジュール化している場合にも対応

      - name: Create bin directory
        run: mkdir -p bin

      # --- Windows (MinGW/GCC) ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -std=c++17 -O3 -Wall -shared -fPIC -o bin/vose_core.dll `
            src/vose_core.cpp `
            src/world/*.cpp `
            -Iinclude `
            -Iinclude/world `
            -static-libgcc -static-libstdc++ 
            # ↑ 他のPCで「ランタイムがない」と言われるのを防ぐための省略不可設定

      # --- MacOS (Clang) ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -std=c++17 -O3 -Wall -shared -fPIC -o bin/vose_core.dylib \
            src/vose_core.cpp \
            src/world/*.cpp \
            -Iinclude \
            -Iinclude/world \
            -undefined dynamic_lookup

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
          retention-days: 7 # 省略せず、管理コストも考慮
