name: "ğŸ™ï¸ VO-SE Pro: Official Engine Builder (Safe-v3)"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: "ğŸ› ï¸ Build & Pack on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: "utf-8"
    permissions: # ãƒªãƒªãƒ¼ã‚¹ä½œæˆã«å¿…è¦
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: "ğŸ“‚ [Step 1] Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ [Step 2] Setup Python Environment"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "ğŸ“¦ [Step 3] Install Python Dependencies"
        run: pip install numpy

      - name: "ğŸ“ [Step 4] Prepare Directory (Windows)"
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "bin")) { New-Item -ItemType Directory -Path "bin" }
          if (-not (Test-Path "src")) { New-Item -ItemType Directory -Path "src" }

      - name: "ğŸ“ [Step 4] Prepare Directory (MacOS)"
        if: matrix.os == 'macos-latest'
        run: mkdir -p bin src

      - name: "ğŸ™ï¸ [Step 5] Pack Official Voice Data"
        run: python modules/tools/pack_voice.py 

      - name: "ğŸ—ï¸ [Step 6] Compile Engine (Windows)"
        if: matrix.os == 'windows-latest'
        run: |
          g++ -std=c++17 -O3 -Wall -shared -fPIC -DVOSE_OFFICIAL_RELEASE -o bin/vose_core.dll `
            src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -static-libgcc -static-libstdc++

      - name: "ğŸ—ï¸ [Step 6] Compile Engine (MacOS)"
        if: matrix.os == 'macos-latest'
        run: |
          clang++ -std=c++17 -O3 -Wall -shared -fPIC -DVOSE_OFFICIAL_RELEASE -o bin/vose_core.dylib \
            src/vose_core.cpp src/world/*.cpp -Iinclude -Iinclude/world -undefined dynamic_lookup

      - name: "ğŸ“¦ [Step 7] Archive Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: vose-official-engine-${{ matrix.os }}
          path: bin/

      - name: "ğŸš€ [Step 8] Publish GitHub Release"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-build
          name: "VO-SE PRO (Auto-Generated)"
          body: |
            ## VO-SE PRO è‡ªå‹•ãƒ“ãƒ«ãƒ‰æˆæœç‰©
            - æœ€çµ‚æ›´æ–°: ${{ github.event.head_commit.timestamp }}
            - ã‚³ãƒŸãƒƒãƒˆ: ${{ github.sha }}
          files: |
            bin/vose_core.dll
            bin/vose_core.dylib
          generate_release_notes: true
          # overwrite: true  <-- ã“ã‚Œã‚’å‰Šé™¤
          make_latest: true  # â† ä»£ã‚ã‚Šã«ã“ã‚Œã‚’è¿½åŠ ã™ã‚‹ã¨ã€Œæœ€æ–°ã€ã¨ã—ã¦æ‰±ã‚ã‚Œã¾ã™
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
