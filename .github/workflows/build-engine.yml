name: Build and Test VO-SE Engine

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- [ディレクトリ作成] OSごとの挙動の差異を完全に吸収 ---
      - name: Create bin directory (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "bin")) { New-Item -ItemType Directory -Path "bin" }

      - name: Create bin directory (MacOS)
        if: matrix.os == 'macos-latest'
        run: mkdir -p bin

      # --- [Windowsビルド] C++17 + 最適化 + スタティックリンク ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -std=c++17 -O3 -Wall -shared -fPIC -o bin/vose_core.dll `
            src/vose_core.cpp `
            src/world/*.cpp `
            -Iinclude `
            -Iinclude/world `
            -static-libgcc -static-libstdc++

      # --- [MacOSビルド] C++17 + 最適化 + ダイナミックルックアップ ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -std=c++17 -O3 -Wall -shared -fPIC -o bin/vose_core.dylib \
            src/vose_core.cpp \
            src/world/*.cpp \
            -Iinclude \
            -Iinclude/world \
            -undefined dynamic_lookup

      # --- [成果物の保存] 7日間保持 ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
          retention-days: 7
