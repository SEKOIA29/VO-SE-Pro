name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # WORLDのソースが求める "world/xxx.h" という構造を一時的に作成する
      - name: Reconstruct world directory for build
        shell: bash
        run: |
          mkdir -p world
          # include/world フォルダにある .h をルートの world/ フォルダにコピー
          cp -f include/world/*.h world/ || true
          # vose_core.h もルートに置く
          cp -f include/vose_core.h ./ || true
          
          # 確認ログ（ビルド失敗時にファイルがあるか確認できる）
          echo "Files in world/ folder:"
          ls world/

      # --- Windows (g++) ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -I.

      # --- MacOS (clang++) ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -I.

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
