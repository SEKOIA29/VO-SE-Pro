name: Build C++ Engine

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      - name: Setup Include Path
        shell: bash
        run: |
          mkdir -p build_temp/world
          # 全てのヘッダーを強制コピー（audioio.hを含む）
          cp include/world/*.h build_temp/world/
          cp include/vose_core.h build_temp/
          echo "Checked headers:"
          ls build_temp/world/

      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -I"${{ github.workspace }}/build_temp"

      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -I"${{ github.workspace }}/build_temp"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
