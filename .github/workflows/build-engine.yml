name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # --- ここがポイント：WORLDが期待するフォルダ構造を強制的に作る ---
      - name: Reorganize WORLD headers for build
        run: |
          mkdir -p world
          cp include/world/*.h world/ 2>/dev/null || copy include\world\*.h world\
          # vose_core.h もカレントディレクトリに置いて確実に読み込めるようにする
          cp include/vose_core.h ./ 2>/dev/null || copy include\vose_core.h .\

      # --- Windows (g++) ---
      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -I.

      # --- MacOS (clang++) ---
      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -I.

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
