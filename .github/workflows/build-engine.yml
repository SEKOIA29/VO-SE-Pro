name: "ğŸ™ï¸ VO-SE Pro: Official Engine Builder (Integrated)"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: "ğŸ› ï¸ Build & Pack on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: "ğŸ“‚ [Step 1] Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ [Step 2] Setup Python Environment"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "ğŸ“¦ [Step 3] Install Dependencies"
        run: |
          pip install numpy PySide6 sounddevice soundfile mido janome Pillow pyinstaller
          pip install pyopenjtalk --only-binary :all: || pip install pyopenjtalk

      - name: "ğŸ“‚ [Step 4] Prepare Directory"
        shell: bash
        run: mkdir -p bin src assets dist_out

      - name: "ğŸ™ï¸ [Step 5] Pack Official Voice Data"
        run: python modules/tools/pack_voice.py 

      - name: "ğŸ—ï¸ [Step 6] Compile Engine"
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            g++ -std=c++17 -O3 -shared -fPIC -o bin/vose_core.dll src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -static-libgcc -static-libstdc++
          else
            clang++ -std=c++17 -O3 -shared -fPIC -o bin/vose_core.dylib src/vose_core.cpp src/world/*.cpp \
              -I. -Isrc -Iinclude -Iinclude/world -undefined dynamic_lookup
          fi

      - name: "ğŸ“¦ [Step 7] Package Integrated Executable (PyInstaller)"
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # EXEã«ã™ã¹ã¦ã‚’çµ±åˆ
            pyinstaller --noconsole --onefile \
              --add-data "bin/vose_core.dll;bin" \
              --add-data "assets;assets" \
              --distpath ./dist_out --name "VO-SE_PRO_Win" main.py
          else
            # Macã‚¢ãƒ—ãƒªåŒ–ã—ã¦ZIPã«å›ºã‚ã‚‹
            pyinstaller --noconsole --windowed \
              --add-data "bin/vose_core.dylib:bin" \
              --add-data "assets:assets" \
              --distpath ./dist_out --name "VO-SE_PRO_Mac" main.py
            cd dist_out && zip -r VO-SE_PRO_Mac.zip VO-SE_PRO_Mac.app && cd ..
          fi

      - name: "ğŸš€ [Step 8] Publish GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "VO-SE PRO (Official Edition)"
          overwrite: true  # ã“ã‚Œã§ä¸Šæ›¸ãã‚¨ãƒ©ãƒ¼ã‚’å›é¿ï¼
          make_latest: true
          files: |
            dist_out/VO-SE_PRO_Win.exe
            dist_out/VO-SE_PRO_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
