name: Build C++ Engine

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      # Windows用のディレクトリ作成（PowerShell）
      - if: matrix.os == 'windows-latest'
        name: Create bin directory (Windows)
        run: if (!(Test-Path bin)) { New-Item -ItemType Directory -Path bin }

      # MacOS用のディレクトリ作成（Bash）
      - if: matrix.os == 'macos-latest'
        name: Create bin directory (MacOS)
        run: mkdir -p bin

      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -Iinclude `
              -Iinclude/world

      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -Iinclude \
              -Iinclude/world \
              -undefined dynamic_lookup
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
