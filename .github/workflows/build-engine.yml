name: Build Engine and Package

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # v3からv4に更新

    - name: Set up Python
      uses: actions/setup-python@v5 # v4からv5に更新
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create bin directory
      run: |
        mkdir -p bin
        # ディレクトリ作成を確認
        ls -R

    - name: Build C Engine (DLL)
      # src/vo_se_engine.c が存在するか確認してからビルド
      run: |
        if (Test-Path "src/vo_se_engine.c") {
          gcc -shared -o bin/libvo_se.dll src/vo_se_engine.c
        } else {
          Write-Error "Error: src/vo_se_engine.c not found!"
          exit 1
        }

    - name: Package with PyInstaller
      run: pyinstaller vose_pro.spec

    - name: Upload Artifact
      # ここがエラーの原因でした。v4に更新。
      uses: actions/upload-artifact@v4 
      with:
        name: VO-SE_Pro_Build
        path: dist/VO-SE_Pro/
