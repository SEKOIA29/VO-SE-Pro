name: Build C++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      # --- ここが心臓部：住所を物理的に一致させる ---
      - name: Setup Include Path
        shell: bash
        run: |
          # 1. きれいな作業用フォルダを作る
          mkdir -p build_temp/world
          
          # 2. あなたの include/world/ にある全 .h を build_temp/world/ へコピー
          cp include/world/*.h build_temp/world/ || true
          
          # 3. vose_core.h も build_temp 直下に置く
          cp include/vose_core.h build_temp/ || true
          
          # 4. 【デバッグ】もしここでファイルが出なければ、そもそもリポジトリにファイルがない
          echo "Current build_temp structure:"
          ls -R build_temp

      # --- ビルド実行 ---
      # -Ibuild_temp を指定。
      # これにより "world/matlabfunctions.h" は build_temp/world/matlabfunctions.h として100%見つかる。

      - if: matrix.os == 'windows-latest'
        name: Build for Windows
        run: |
          g++ -shared -fPIC -o bin/vose_core.dll `
              src/vose_core.cpp `
              src/world/*.cpp `
              -Ibuild_temp

      - if: matrix.os == 'macos-latest'
        name: Build for MacOS
        run: |
          clang++ -shared -fPIC -o bin/vose_core.dylib \
              src/vose_core.cpp \
              src/world/*.cpp \
              -Ibuild_temp

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vose-engine-${{ matrix.os }}
          path: bin/
