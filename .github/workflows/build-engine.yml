name: Build VO-SE Pro (Multi-Platform)

on:
  push:
    branches: [ "main", "master" ]

jobs:
  # --- Windowsビルド ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install numpy PySide6 pyinstaller pyopenjtalk
      - name: Build C Engine
        run: |
          if (!(Test-Path "bin")) { New-Item -ItemType Directory -Path "bin" }
          gcc -shared -o bin/libvo_se.dll src/vo_se_engine.c
      - name: Build EXE
        run: pyinstaller vose_pro.spec
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: VO-SE_Pro_Windows
          path: dist/VO-SE_Pro/

  # --- Macビルド ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install numpy PySide6 pyinstaller pyopenjtalk
      - name: Build C Engine
        run: |
          mkdir -p bin
          # Macでは .dylib を作成する
          gcc -shared -o bin/libvo_se.dylib src/vo_se_engine.c
      - name: Build APP
        run: pyinstaller vose_pro.spec
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: VO-SE_Pro_MacOS
          path: dist/VO-SE_Pro/
